<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Daniel Burkhart GAME OF LIFE!!!</title>

    <!-- BOOTSTRAP stuff -->
    <script type="application/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="application/javascript"
            src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- JQUERY stuff -->
    <script type="application/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My files. -->
    <link rel="stylesheet" href="gameOfLife.css" type="text/css"/>

    <script type="text/javascript" src="Cell.js"></script>
    <script type="text/javascript" src="StatesOfLife.js"></script>
    <script type="text/javascript" src="gameOfLife.js"></script>
    <script type="text/javascript" src="gameOfLifeController.js"></script>
    <script type="text/javascript" src="gameOfLifeView.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>
<body>

<h1>Conway's Game Of Life</h1>

<hr>
<div class="col-lg-9">
    <h4>Generation: <span id="generation"> </span></h4>
    <h4>Population: <span id="population"> </span></h4>

    <table id="gameTable" class="gameTable" border="1" cellpadding="3">


    </table>


</div>

<div class="col-lg-3 container">

    <div class="jumbotron">

    <h4> GAME BUTTONS</h4>


        <div class="btn-group">
            <button class="btn btn-success" onclick="GameOfLifeView.prototype.startGame()">START GAME</button>

            <button class="btn btn-danger" onclick="GameOfLifeView.prototype.stopGame()"> STOP GAME!</button>
        </div>

        <br/>
        <br/>

        <div class="btn-group-vertical">
            <button class="btn btn-info" onclick=" GameOfLifeView.prototype.incrementOneGeneration()">Increment One
                Generation
            </button>
            <button class="btn btn-info" onclick="GameOfLifeView.prototype.incrementTwentyThreeGenerations()"> Increment
                23 Generations
            </button>
        </div>

        <br/>
        <br/>
        <div class="btn=group">
            <button class="btn btn-warning" onclick="GameOfLifeView.prototype.resetTheGame()">Reset the Game!</button>
            <button class="btn btn-warning" onclick="GameOfLifeView.prototype.randomPopulation()"> RANDOM
                POPULATION!!!
            </button>

        </div>
        <br/>

    <h4>Table Buttons</h4>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="GameOfLifeView.prototype.addRow()" name="appendRow">Add Row
            </button>
            <button class="btn btn-primary" onclick="GameOfLifeView.prototype.addColumn()" name="appendRow">Add Column
            </button>
        </div>
        <br/>
        <br/>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="GameOfLifeView.prototype.deleteLastRow()" name="deleteRow">Delete
                Row
            </button>
            <button class="btn btn-primary" onclick="GameOfLifeView.prototype.deleteLastColumn()" name="deleteColumn">
                Delete Column
            </button>
        </div>

        <br/>
        <br/>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="GameOfLifeView.prototype.resetToOrigin()" name="reset"> Reset To
                origin
            </button>
        </div>

    </div>
</div>
</body>

</html>
