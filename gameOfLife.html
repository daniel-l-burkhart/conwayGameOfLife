<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Daniel Burkhart GAME OF LIFE!!!</title>
    <script type="application/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="application/javascript"
            src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script type="application/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="gameOfLife.css" type="text/css"/>

    <script type="text/javascript" src="Cell.js"></script>
    <script type="text/javascript" src="gameOfLife.js"></script>
    <script type="text/javascript" src="buttonFunctions.js"></script>
</head>
<body>

<h1>Conway's Game Of Life</h1>

<hr>
<div class="col-lg-8">
    <h4>Generation: <span id="generation"> </span></h4>
    <h4>Population: <span id="population"> </span></h4>
    <table id="gameTable" border="1" cellpadding="3">


    </table>


</div>

<div class="col-lg-4">

    <h4> GAME BUTTONS</h4>
    <table>
        <tr>
            <td>
                <button onclick="return startGame()">START GAME</button>
            </td>
            <td>
                <button onclick="return stopGame()">STOP GAME</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="return incrementOneGeneration()">Increment One Generation</button>
            </td>
            <td>
                <button onclick="return incrementTwentyThreeGenerations()"> Increment 23 Generations</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="return resetTheGame()">Reset the Game!</button>
            </td>
            <td>
                <button onclick="return randomPopulation()"> RANDOM POPULATION!!!</button>
            </td>

        </tr>

    </table>

    <h4>Table Buttons</h4>
    <table>

        <tr>
            <td>
                <button onclick="addRow()" name="appendRow">Add Row</button>
            </td>
            <td>
                <button onclick="addColumn()" name="appendRow">Add Column</button>
            </td>

        </tr>
        <tr>
            <td>
                <button onclick="deleteLastRow()" name="deleteRow">Delete Row</button>
            </td>
            <td>
                <button onclick="deleteLastColumn()" name="deleteColumn">Delete Column</button>
            </td>

        </tr>

        <tr>
            <td>
                <button onclick="resetToOrigin()" name="reset"> Reset To origin</button>
            </td>
        </tr>

    </table>
</div>
</body>

</html>
